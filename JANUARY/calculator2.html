<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head> 
<body style="background-color: rgb(208, 208, 208);">
    <div class="container">
        <div style="margin-left: 270px; margin-top: 100px;" class="col-md-5">
        <div class="rounded mt-5  bg-light">
            <p style="padding: 70px; background-color: red; font-size: xx-large; color: lightgrey;" id="result" type="text" class="form-control">
                <div style="margin-top: -25px;" class="input-group">
                    <input type="text" style="border-color: red; color: lightgrey; background-color: red; margin-left: 1px;" class="form-control" id="value1">
                    <input type="text" style="border-color: red; color: lightgrey; background-color: red;" class="form-control" id="symbol">
                    <input type="text" style="border-color: red; color: lightgrey; background-color: red; margin-right: 1px;" class="form-control" id="value2">
                </div>
            <div class="p-4 row">
                <div class="col-md-3">
                    <button id="btn5" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light">7</button>
                </div>
                <div class="col-md-3">
                    <button id="btn6" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light">8</button>
                </div>
                <div class="col-md-3">
                    <button id="btn7" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light">9</button>
                </div>
                <div class="col-md-3">
                    <button id="btn" id="btn4" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light" value="/">/</button>
                </div><br>
                <div class="col-md-3">
                    <button id="btn8" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light">4</button>
                </div>
                <div class="col-md-3">
                    <button id="btn9" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light">5</button>
                </div>
                <div class="col-md-3">
                    <button id="btn10" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light">6</button>
                </div>
                <div class="col-md-3">
                    <button  id="btnMultiply" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light" value="*">*</button>
                </div>
                <div class="col-md-3">
                    <button id="btn11" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light">1</button>
                </div>
                <div class="col-md-3">
                    <button id="btn2" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light" value="2">2</button>
                </div>
                <div class="col-md-3">
                    <button id="btn13" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light">3</button>
                </div>
                <div class="col-md-3">
                    <button id="btn2" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light"  value="-">-</button>
                </div>
                <div class="col-md-3">
                    <button id="btn1" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light" value="+">+</button>
                </div>
                <div class="col-md-3">
                    <button id="btn0" style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light" value="0">0</button>
                </div>
                <div class="col-md-3">
                    <button style="font-size: larger; background-color: lightgrey;"  class="rounded-circle btn mt-3 p-4 btn-light" id="clearAll">C</button>
                </div>
                <div class="col-md-3">
                    <button style="font-size: larger; background-color: lightgrey; background-color: red;" class="text-light rounded-circle btn mt-3 p-4 btn-light" id="equalTo">=</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#equalTo").click(function(){
                var value1 = $("#value1").val();
                var value2 = $("#value2").val();
                var symbol = $("#symbol").val();
                if(symbol == "*"){
                    var result = parseInt(value1) * parseInt(value2);
                    $("#result").html(result);
                }
                else if(symbol == "+"){
                    var result = parseInt(value1) + parseInt(value2);
                    $("#result").html(result);
                }
                else if(symbol == "/"){
                    var result = parseInt(value1) / parseInt(value2);
                    $("#result").html(result);
                }
                else if(symbol == "-"){
                    var result = parseInt(value1) - parseInt(value2);
                    $("#result").html(result);
                }
            });
            $("#clearAll").click(function(){
                 $("#value1").val("");
                 $("#value2").val("");
                 $("#symbol").val("");
                 $("#result").html(0);
            });
        });
    </script>
</body>
</html>
