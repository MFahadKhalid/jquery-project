<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Set</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <p id="p1">This is a paragraph</p>
        <p id="p2">This is a paragraph</p>
        <input id="input1" type="text" class="form-control" value="Zeeshan Khalid">
        <button id="btn1" class="mt-3 btn btn-primary">Set Text</button>
        <button id="btn2" class="mt-3 btn btn-danger">Set HTML</button>
        <button id="btn3" class="mt-3 btn btn-success">Set Value</button>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#p1").text("Hello world!");
            });
            $("#btn2").click(function(){
                $("#p2").html("<i>Hello world!</i>");
            });
            $("#btn3").click(function(){
                $("#input1").val("Fahad Khalid");
            });
        });
    </script>
</body>
</html>
